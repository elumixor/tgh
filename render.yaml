services:
  - type: web
    name: tgh-bot
    runtime: docker
    repo: https://github.com/elumixor/tgh
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MESHY_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_SESSION
        sync: false
      - key: TELEGRAM_PHONE_NUMBER
        sync: false
      - key: ALLOWED_USER_ID
        sync: false
      - key: ALLOWED_CHAT_ID
        sync: false
      - key: DB_PATH
        value: /var/data/db.sqlite
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    plan: free
